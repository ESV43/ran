<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtVerse - Creative Collective</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        /* Logo Reveal Animation */
        .logo-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #1a1a1a;
            display: grid;
            place-items: center;
            z-index: 1000;
            animation: logoReveal 2.5s forwards;
        }

        @keyframes logoReveal {
            0% { clip-path: circle(100% at 50% 50%); }
            70% { clip-path: circle(0% at 50% 50%); opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Video Banner */
        .hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .video-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            opacity: 0.4;
        }

        .hero-content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.4));
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 1s forwards 1s;
        }

        /* Photo Gallery */
        .gallery {
            padding: 8rem 5%;
            background: #151515;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            transform: scale(0.95);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .gallery-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        /* Team Section */
        .team {
            padding: 8rem 5%;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
        }

        .team-member {
            text-align: center;
            padding: 2rem;
            background: #1a1a1a;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .team-member:hover {
            transform: translateY(-10px);
        }

        .member-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            overflow: hidden;
            border: 3px solid #ff6b6b;
            transition: transform 0.3s;
        }

        .member-photo:hover {
            transform: rotate(10deg);
        }

        /* Merchandise */
        .merch {
            padding: 8rem 5%;
            background: #151515;
        }

        .merch-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
        }

        .merch-item {
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }

        .merch-item:hover {
            transform: translateY(-10px);
        }

        .merch-image {
            height: 350px;
            background: #2a2a2a;
            overflow: hidden;
        }

        .merch-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .merch-item:hover img {
            transform: scale(1.1);
        }

        /* Contact Section */
        .contact {
            padding: 8rem 5%;
            background: #1a1a1a;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-top: 4rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background: #252525;
            border: none;
            border-radius: 8px;
            color: #fff;
            transition: all 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px #ff6b6b;
        }

        /* Animations */
        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .scroll-reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-out;
        }

        .scroll-reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title { font-size: 3rem; }
            .contact-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Logo Reveal -->
    <div class="logo-container">
        <h1 class="logo">ArtVerse</h1>
    </div>

    <!-- Video Banner -->
    <section class="hero">
        <video class="video-bg" autoplay muted loop>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-colored-powder-explosion-in-slow-motion-2228.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1 class="hero-title scroll-reveal">Where Art Comes Alive</h1>
            <p class="scroll-reveal">Discover • Create • Inspire</p>
        </div>
    </section>

    <!-- Photo Gallery -->
    <section class="gallery">
        <h2 class="scroll-reveal">Moments Captured</h2>
        <div class="gallery-grid">
            <div class="gallery-item scroll-reveal">
                <img src="https://source.unsplash.com/random/600x800?art" alt="Gallery Image">
            </div>
            <!-- Add 5 more gallery items -->
        </div>
    </section>

    <!-- Team Section -->
    <section class="team">
        <h2 class="scroll-reveal">Our Creative Tribe</h2>
        <div class="team-grid">
            <div class="team-member scroll-reveal">
                <div class="member-photo">
                    <img src="https://source.unsplash.com/random/600x600?portrait" alt="Team Member">
                </div>
                <h3>Jane Smith</h3>
                <p>Lead Curator</p>
            </div>
            <!-- Add 3 more team members -->
        </div>
    </section>

    <!-- Merchandise -->
    <section class="merch">
        <h2 class="scroll-reveal">Wear Your Art</h2>
        <div class="merch-grid">
            <div class="merch-item scroll-reveal">
                <div class="merch-image">
                    <img src="https://source.unsplash.com/random/600x600?tshirt" alt="Merch">
                </div>
                <div class="merch-info">
                    <h3>Abstract Dreams Tee</h3>
                    <p>$39.99</p>
                </div>
            </div>
            <!-- Add 3 more merch items -->
        </div>
    </section>

    <!-- Contact -->
    <section class="contact">
        <h2 class="scroll-reveal">Connect With Us</h2>
        <div class="contact-grid">
            <div class="contact-info scroll-reveal">
                <p><i class="fas fa-map-marker-alt"></i> 123 Art Street, Creative City</p>
                <p><i class="fas fa-phone"></i> +1 (555) ART-LOVE</p>
                <div class="social-links">
                    <!-- Add social media icons -->
                </div>
            </div>
            <form class="contact-form scroll-reveal">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea rows="5" placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <script>
        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.scroll-reveal').forEach((el) => observer.observe(el));

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
